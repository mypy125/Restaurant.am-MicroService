server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: order
          uri: http://localhost:8081/
          predicates:
            - Path=/orders/**
        - id: cart
          uri: http://localhost:8082/
          predicates:
            - Path=/carts/**
        - id: user
          uri: http://localhost:8083/
          predicates:
            - Path=/users/**


